<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<dom-module id="off-scrum-day-balance">
    <template>
        <style>
            :host {
                display: block;
            }

        </style>

        <h2>BALANCE: &euro;[[getBalance(transactions, transactions.length)]] op basis van [[transactions.length]] transacties</h2>

    </template>

    <script>
        Polymer({

            is: 'off-scrum-day-balance',

            properties: {
                balance: {
                    type: String
                },
                transactions: {
                    type: Array
                }
            },

            getBalance: function (transactions) {
                if(transactions && transactions.length > 0){

                    return transactions.reduce(function (previousValue, transaction) {
                        return previousValue + Number(transaction.amount);
                    }, 0);

                }

            }
        });
    </script>
</dom-module>
